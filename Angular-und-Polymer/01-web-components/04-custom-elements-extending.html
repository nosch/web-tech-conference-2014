<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Custom Elements - Extending native elements</title>

        <style>
            button {
                padding: 10px;
                width: 300px;
                height: 50px;
                font-size: 18px;
            }
        </style>
    </head>
    <body>

        <!-- Extending native elements -->
        <button is="pleasant-button">The pleasant button</button>

        <script>
            // Create a new element object by extending the native element's prototype
            var PleasantButtonProto = Object.create(HTMLButtonElement.prototype);

            // Add functionality via callbacks, here: createdCallback
            PleasantButtonProto.createdCallback = function () {
                this.addEventListener('click', function (e) {
                    alert('Thank you very much!');
                });
            };

            // Register the new element, extending the native <button>
            var PleasantButton = document.registerElement('pleasant-button', {
                prototype: PleasantButtonProto,
                extends: 'button'
            });
        </script>
    </body>
</html>
