<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">

        <div class="pane">
            <div class="bar bar-header bar-energized">
                <button class="button icon ion-navicon"></button>
                <h1 class="title">Interesting Stuff</h1>
                <button class="button button-clear button-positive">Edit</button>
            </div>

            <div class="content has-header has-footer">
                <ul class="list">
                    <li class="item">
                        <h2>Item One</h2>
                        <p>
                            <span>Very interesting information.</span> <br/>
                        <span>
                            <i class="icon ion-ios7-calendar-outline"></i> 12.09.2014
                        </span>
                        </p>
                    </li>
                    <li class="item">
                        <h2>Item Two</h2>
                        <p>
                            <span>Useful stuff. Really!</span> <br/>
                        <span>
                            <i class="icon ion-ios7-calendar-outline"></i> 22.04.2013
                        </span>
                        </p>
                    </li>
                    <li class="item">
                        <h2>Item Three</h2>
                        <p>
                            <span>Awesome! Nice to have.</span> <br/>
                        <span>
                            <i class="icon ion-ios7-calendar-outline"></i> 01.12.2013
                        </span>
                        </p>
                    </li>
                    <li class="item">
                        <h2>Item Four</h2>
                        <p>
                            <span>I will never forget this.</span> <br/>
                        <span>
                            <i class="icon ion-ios7-calendar-outline"></i> 08.5.2014
                        </span>
                        </p>
                    </li>
                </ul>

            </div>

            <div class="bar bar-footer bar-energized"></div>
        </div>

    </body>
</html>
