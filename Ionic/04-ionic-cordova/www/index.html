<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body ng-app="kitchenSink">
        <ion-side-menus>
            <ion-pane ion-side-menu-content>
                <ion-nav-bar animation="nav-title-slide-ios7" class="bar bar-stable">
                    <ion-nav-buttons side="left">
                        <button class="button button-clear" menu-toggle="left">
                            <i class="icon ion-navicon"></i>
                        </button>
                    </ion-nav-buttons>
                </ion-nav-bar>

                <ion-nav-view></ion-nav-view>
            </ion-pane>

            <ion-side-menu side="left" width="200">
                <ion-content class="has-header">
                    <ion-list>
                        <ion-item nav-clear menu-close ui-sref="start">
                            <i class="icon ion-ios7-home-outline"></i>
                            <span>Start</span>
                        </ion-item>
                        <ion-item nav-clear menu-close ui-sref="camera">
                            <i class="icon ion-ios7-camera-outline"></i>
                            <span>Camera</span>
                        </ion-item>
                        <ion-item nav-clear menu-close ui-sref="dialogs">
                            <i class="icon ion-ios7-chatbubble-outline"></i>
                            <span>Dialogs</span>
                        </ion-item>
                        <ion-item nav-clear menu-close ui-sref="network">
                            <i class="icon ion-wifi"></i>
                            <span>Network</span>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </body>
</html>
