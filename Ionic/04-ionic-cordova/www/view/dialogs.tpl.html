<ion-view title="Dialogs">
    <ion-content>
        <ion-list>
            <ion-item>
                <button ng-click="showAlert()"
                        class="button button-block button-positive">Show ALERT dialog&hellip;
                </button>
            </ion-item>

            <ion-item>
                <button ng-click="showConfirm()"
                        class="button button-block button-positive">Show CONFIRM dialog&hellip;
                </button>
            </ion-item>

            <ion-item>
                <button ng-click="showPrompt()"
                        class="button button-block button-positive">Show PROMPT dialog&hellip;
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
